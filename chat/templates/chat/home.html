<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% extends 'chat/header.html' %}
{% block header %}

<body>
        
    <h1>ここにみんなのコンテンツ</h1>
    {% for post in object_list %}
    <div class= "container">
        <p>投稿者:{{ post.author }}</p>
        <h2>タイトル:{{ post.title }}</h2>
        <p>本文:{{ post.content }}</p>
        <p>投稿日時:{{ post.created_at | date:'Y/m/d H:i'}}</p>
        <br>
    </div>
    {% endfor %}    


    <script>
    </script>

</body>
{% endblock %}
</html>
