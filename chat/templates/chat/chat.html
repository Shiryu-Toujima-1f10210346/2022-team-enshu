<!DOCTYPE html>
{% extends 'chat/header2.html' %}
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Chat{% endblock title %}</title>
    
</head>
{% block header %}

<body>
   <div class="flex justify-center grid grid-rows-3 text-3xl p-16 m-10 bg-gray-200 rounded-xl shadow-xl">
       <div> 入りたい部屋の名前を入力してください:</div>
        <div class="flex justify-center"><input id="room-name-input" type="text" size="15" required class="border-4 text-6xl rounded-xl"></div><br>
        <div class="flex justify-end"><input id="room-name-submit" type="button" value="入室"class="bg-gray-500 hover:bg-gray-400 text-white rounded px-4 py-2"></div>
   </div>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            if (roomName == "") {
                window.location.pathname = '/chat/'
            }
            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
{% endblock %}
</html>
